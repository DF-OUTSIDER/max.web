<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{share/layout}" th:with="index='config'">
<head>
    <meta charset="UTF-8" th:remove="all">
    <title th:text="'Config - User -'+${action}">Title</title>
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css" th:remove="all">
</head>
<body>

<th:block layout:fragment="content">
    <ol class="breadcrumb">
        <li>
            <a href="#" th:href="@{/}">Home</a>
        </li>
        <li>
            <a href="#" th:href="@{/config/}">Configuration</a>
        </li>
        <li>
            <a href="#" th:href="@{/config/user}">User</a>
        </li>
        <li class="active" th:text="${action}+' User'"></li>
    </ol>

    <div class="container">
        <form action="#" method="post" class="form-horizontal" role="form" th:object="${user}">
            <div class="form-group">
                <legend th:text="${action} + ' User'">Form Title</legend>
            </div>

            <div class="form-group hidden">
                <label for="id" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Id" th:field="*{id}">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="Password" th:field="*{password}"
                           disabled>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" th:field="*{enabled}"> Enabled
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Roles</label>
                <div class="col-sm-10">
                    <div class="checkbox-inline" th:each="role:${roleList}">
                        <label>
                            <input name="roles" type="checkbox" value="" id="" th:value="${role.id}"
                                   th:text="${role.name}">
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</th:block>

</body>
</html>
