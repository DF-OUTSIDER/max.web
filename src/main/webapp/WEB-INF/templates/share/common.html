<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>


<ul class="pagination pull-right" th:fragment="pagination(page,pageUrl)">
    <li th:classappend="${page.isFirst()}?'disabled':''">
        <a th:unless="${page.isFirst()}" th:href='@{${pageUrl}(pageIndex=0,pageSize=${page.getSize()})}'>
            &laquo;
        </a>
        <a th:if="${page.isFirst()}">&laquo;</a>
    </li>
    <li th:each="item:${#numbers.sequence(1,page.getTotalPages())}"
        th:classappend="${item==(page.getNumber()+1)}? 'active' : ''">
        <a href="#" th:href="@{${pageUrl}(pageIndex=${item-1},pageSize=${page.getSize()})}" th:text="${item}">1</a>
    </li>
    <li th:classappend="${page.isLast()}? 'disabled' : ''">
        <a th:unless="${page.isLast()}"
           th:href='@{${pageUrl}(pageIndex=${page.getTotalPages() - 1},pageSize=${page.getSize()})}'>
            &raquo;
        </a>
        <a th:if="${page.isLast()}">
            &raquo;
        </a>
    </li>
</ul>

</body>
</html>
