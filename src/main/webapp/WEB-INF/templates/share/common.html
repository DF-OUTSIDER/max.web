<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<!--/*@thymesVar id="page" type="org.springframework.data.domain.Page"*/-->
<div class="row" th:fragment="pagination(page,url)">
    <div class="col-sm-6" th:with="currentPageRange=${(page.getNumber()+1)*page.getSize()}">
        <div th:text="'Showing '+ ${page.getNumber()*page.getSize()+1}
                                +' to '
                                + ${currentPageRange gt page.getTotalElements()?page.getTotalElements():currentPageRange}
                                +' of ' +${page.getTotalElements()}+' items'"></div>
    </div>
    <div class="col-sm-6">
        <ul class="pagination pull-right">
            <li th:classappend="${page.hasPrevious()}?'':'disabled'">
                <a th:if="${page.hasPrevious()}"
                   th:href='@{${url}(pageIndex= ${page.getNumber()-1},pageSize=${page.getSize()})}'>
                    &laquo;
                </a>
                <a th:unless="${page.hasPrevious()}">&laquo;</a>
            </li>
            <li th:each="itemIndex:${#numbers.sequence(1,page.getTotalPages())}"
                th:classappend="${itemIndex eq (page.getNumber()+1 )?'active':''}
                    + ' '
                    + (${(itemIndex &lt; 3) or (itemIndex &gt; page.getTotalPages()-2) or (itemIndex - page.getNumber() &gt; -2 and itemIndex - page.getNumber() &lt; 4)}?'':'disabled')"
                >
                <a href="#" th:href="@{${url}(pageIndex=(${itemIndex}-1),pageSize=${page.getSize()})}"
                   th:if="${(itemIndex &lt; 3) or (itemIndex &gt; page.getTotalPages()-2) or (itemIndex - page.getNumber() &gt; -2 and itemIndex - page.getNumber() &lt; 4)}"
                   th:text="${itemIndex}">1</a>
                <a href="#" th:if="${(itemIndex &gt; 2) and (itemIndex &lt; page.getTotalPages()-2) and ((itemIndex - page.getNumber() eq -2) or (itemIndex - page.getNumber() eq 4))}">
                    ...
                </a>
            </li>
            <li th:classappend="${page.hasNext()}? '' : 'disabled'">
                <a th:if="${page.hasNext()}"
                   th:href='@{${url}(pageIndex=${page.getNumber() + 1},pageSize=${page.getSize()})}'>
                    &raquo;
                </a>
                <a th:unless="${page.hasNext()}">
                    &raquo;
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
