<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<!--https://github.com/esimakin/twbs-pagination/blob/master/jquery.twbsPagination.js-->

<!--/*@thymesVar id="page" type="org.springframework.data.domain.Page"*/-->
<div class="row" th:fragment="pagination(page,url)">
    <div class="col-sm-6" th:with="currentPageRange=${(page.getNumber()+1)*page.getSize()}">
        <div th:text="'Showing '+ ${page.getNumber()*page.getSize()+1}
                                +' to '
                                + ${currentPageRange gt page.getTotalElements()?page.getTotalElements():currentPageRange}
                                +' of ' +${page.getTotalElements()}+' items'"></div>
    </div>
    <div class="col-sm-6">
        <ul class="pagination pull-right">
            <li th:classappend="${page.hasPrevious()}?'':'disabled'">
                <a th:if="${page.hasPrevious()}"
                   th:href='@{${url}(pageIndex= ${page.getNumber()-1},pageSize=${page.getSize()})}'>
                    &laquo;
                </a>
                <a th:unless="${page.hasPrevious()}">&laquo;</a>
            </li>
            <li th:each="item:${#numbers.sequence(1,page.getTotalPages())}"
                th:with="currentPageIndex=${page.getNumber()+1}"
                th:classappend="${item==currentPageIndex}? 'active' : ''">
                <a href="#" th:href="@{${url}(pageIndex=${item-1},pageSize=${page.getSize()})}" th:text="${item}">1</a>
            </li>
            <li th:classappend="${page.hasNext()}? '' : 'disabled'">
                <a th:if="${page.hasNext()}"
                   th:href='@{${url}(pageIndex=${page.getNumber() + 1},pageSize=${page.getSize()})}'>
                    &raquo;
                </a>
                <a th:unless="${page.hasNext()}">
                    &raquo;
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
