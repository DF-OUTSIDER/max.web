<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{share/layout}" th:width="index='home'">
<head>
    <meta charset="UTF-8" th:remove="all">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="../../resources/bower_components/bootstrap/dist/css/bootstrap.css"
          th:remove="all">
</head>
<body>

<!--/*
    SHOW USER LEVEL ERRORS ONLY
*/-->

<div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong th:text="${errorCode}">Title!</strong>
    <th:block th:text="${errorMessage}"></th:block>
</div>
</body>
</html>
