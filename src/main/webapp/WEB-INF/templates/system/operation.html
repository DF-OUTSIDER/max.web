<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{share/layout}" th:with="index='system'">
<head>
    <title th:text="'Config - Operation - ' + ${action}">Config - Operation - xx</title>
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css" th:remove="all">
</head>
<body>

<th:block layout:fragment="content">
    <ol class="breadcrumb">
        <li>
            <a href="#" th:href="@{/}">Home</a>
        </li>
        <li>
            <a href="#" th:href="@{/system/}">System</a>
        </li>
        <li>
            <a href="#" th:href="@{/system/operation}">Operation</a>
        </li>
        <li class="active" th:text="${action}+' Operation'"></li>
    </ol>

    <div class="alert alert-danger" th:if="${error!=null&&error.length()>0}">
        <strong>Error:</strong>
        <th:block th:text="${error}"></th:block>
    </div>

    <div class="container">
        <form action="#" method="post" class="form-horizontal" role="form" th:action="@{${actionUrl}}"
              th:object="${operation}">
            <div class="form-group">
                <legend th:text="${action}+' Operation'">Form Title</legend>
            </div>

            <div class="form-group hidden">
                <label class="col-sm-2 control-label" th:for="${#ids.next('id')}">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Id" th:field="*{id}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:for="${#ids.next('action')}">Action</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Action" th:field="*{action}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:for="${#ids.next('controller')}">Controller</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Controller" th:field="*{controller}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:for="${#ids.next('remark')}">Remark</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Remark" th:field="*{remark}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


</th:block>

</body>
</html>
